<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DolarBlue</title>
    <link
      rel="shortcut icon"
      href="./img/pngwing.com.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Dolar Hoy</h1>

    <!-- Dolar Blue -->

    <div class="container">
      <div class="caja">
        <h3>Dolar Blue</h3>
      </div>
      <div class="caja">
        <h4>Compra</h4>
        <span id="compra"></span>
      </div>
      <div class="caja">
        <h4>Venta</h4>
        <span id="venta"></span>
      </div>
    </div>

    <!-- Dolar Blue -->



    <!-- Dolar Oficial -->

    <div class="container">
      <div class="caja">
        <h3>Dolar Oficial</h3>
      </div>
      <div class="caja">
        <h4>Compra</h4>
        <span id="compraOficial"></span>
      </div>
      <div class="caja">
        <h4>Venta</h4>
        <span id="ventaOficial"></span>
      </div>
    </div>

    <!-- Dolar Oficial -->



    <!-- Dolar a Pesos -->

    <div class="container">
      <div class="caja">
        <h3>Dolar a peso</h3>
        <button id="btnDolarAPeso" type="submit">Convertir</button>
      </div>
      <div class="caja">
        <h4>Dolares</h4>
        <input type="number" name="conversor" id="cantDolares" />
      </div>
      <div class="caja">
        <h4>Pesos</h4>
        <span id="salidaPesos"></span>
      </div>
    </div>

      <!-- Dolar a Pesos -->



      <!-- Pesos a Dolares -->

    <div class="container">
      <div class="caja">
        <h3>Peso a Dolar</h3>
        <button id="btnPesoADolar" type="submit">Convertir</button>
      </div>
      <div class="caja">
        <h4>Pesos</h4>
        <input type="number" name="conversor" id="cantPesos" />
      </div>
      <div class="caja">
        <h4>Dolares</h4>
        <span id="salidaDolares"></span>
      </div>
    </div>

    <!-- Pesos a Dolares -->

    <footer>
      <h3 id="footer"></h3>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
